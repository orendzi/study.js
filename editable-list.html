<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>Editable list</title>
        <link href="css/app.css" type="text/css">
        <script src="js/epam/editable-list.js"></script>
    </head>
    <body>
        <form>
            <div>
                <lable>Text</lable>
                <input id="text" type="text" placeholder="Write your text here">
            </div>
            <div>
                <label>Color</label>
                <input id="color" type="text" placeholder="red">
            </div>
            <div>
                <label>Marker</label>
                <select id="marker">
                    <option>Disc</option>
                    <option>Square</option>
                    <option>Circle</option>
                </select>
            </div>
            <button id="add_item">Add</button>
            <button id="edit_item">Edit current</button>
            <button id="del_item">Delete current</button>
        </form>
        
        <span>Add new element to your list</span>
        <ul></ul>
        
    </body>
</html>
